apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blog-app
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      initContainers:
        - image: docker.io/aokugel/test-django-web-app:latest
          name: blog-migration
          command: [ "python", "manage.py", "migrate"]
          envFrom:
          - configMapRef: 
              name: django-cm
          - secretRef: 
              name: django-secret
      containers:
        - image: docker.io/aokugel/test-django-web-app:d634b88
          name: blog
          #command: [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]
          command: ["gunicorn", "--bind", ":8000", "--workers", "3", "mysite.wsgi:application"]
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
          - configMapRef: 
              name: django-cm
          - secretRef: 
              name: django-secret
              